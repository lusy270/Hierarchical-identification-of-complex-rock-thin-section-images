model:
  num_fine_classes: 47
  num_coarse_classes: 3
  dropout_prob: 0.3

data:
  train_path: "data/train"
  test_path: "data/test"
  image_size: 224

training:
  epochs: 300
  batch_size: 60
  learning_rate: 0.0001
  lr_decay_steps: 30
  lr_decay_gamma: 0.5
  num_workers: 8

logging:
  log_dir: "logs"
  save_dir: "checkpoints"